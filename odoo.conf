[options]
# Database settings - will be overridden by environment variables in Railway
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

# Addons path - include both standard and custom addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/extra-addons/invoice_payment_details

# Server settings
http_port = 8069
http_interface = 0.0.0.0

# Security
admin_passwd = ${ADMIN_PASSWORD}
list_db = True

# Workers (adjust based on Railway plan)
workers = 2
max_cron_threads = 1

# Limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Logging
log_level = info
log_handler = :INFO

# Session
data_dir = /var/lib/odoo

# Proxy mode (important for Railway)
proxy_mode = True
